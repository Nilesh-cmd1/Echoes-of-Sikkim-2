<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Echoes of Sikkim</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="manifest" href="./manifest.json">
<link rel="stylesheet" href="./styles.css">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<div class="app">
<header class="main-header">
  <div class="left"><img src="./assets/logo.png" alt="logo" style="height:40px"></div>
  <div class="center">
    <input id="topSearch" type="search" placeholder="Search monasteries, history, tours..." class="top-search">
    <button id="topSearchBtn" class="btn">Search</button>
  </div>
  <div class="right">
    <button id="chatOpen" class="btn">Chat</button>
    <select id="langSwitch" class="lang-switch"></select>
  </div>
</header>
<section class="slideshow" id="slideshow">
  <div class="slides" id="slides"></div>
  <div class="slide-controls"><button id="prevSlide">‹</button><button id="nextSlide">›</button></div>
</section>
<main>
<aside id="list"></aside>
<section class="map-wrap">
  <div id="map"></div>
  <div id="pano" style="position:relative;height:420px;">
    <div id="pannellum-container" style="width:100%;height:100%;"></div>
  </div>
  <div id="details" class="details"></div>
  <div id="panoActions" style="position:absolute;right:18px;top:18px;z-index:50">
    <button id="openTourBtn" class="animated-card">Open Tour</button>
    <button id="downloadTourBtn" class="animated-card">Download Tour</button>
    <button id="storyBtn" class="animated-card">Story Mode</button>
    <button id="downloadRouteBtn" class="animated-card">Download Route</button>
    <button id="offlineNavBtn" class="animated-card">Start Offline Nav</button>
  </div>
  <div id="minimap-wrap" style="position:absolute; top:12px; right:12px; width:200px; height:200px; border:2px solid #2563eb; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,.2); z-index:999; display:none; resize:both; overflow:hidden; cursor:move;">
    <div id="minimap" style="width:100%; height:100%;"></div>
  </div>
  <button id="minimap-toggle" style="position:absolute; top:220px; right:12px; z-index:1000; background:#2563eb; color:#fff; border:none; border-radius:50%; width:42px; height:42px; box-shadow:0 6px 16px rgba(0,0,0,.3); cursor:pointer; font-size:20px;">⚙</button>
</section>
</main>
<footer><p>Prototype. Data is illustrative.</p></footer>
</div>
<script src="./assets/libs/pannellum-loader.js"></script>
<script src="./app.js"></script>
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./service-worker.js');
}
</script>
</body>
</html>
