<!doctype html>
<html lang="en">
<head>  
  <base href="/Echoes-of-Sikkim-2/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Echoes of Sikkim</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Pannellum CDN (required for panorama viewer) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>
<body>
  <div class="app">
    <header class="main-header">
      <div class="left">
        <img src="./assets/logo.png" alt="logo">
     <div class="center">
     <!-- Glowing search bar (namespaced to avoid conflicts) -->
<div class="glow-search">
       <!-- layered frames for visual glow (purely decorative) -->
         <div class="glow-search__glow" aria-hidden="true"></div>
        <div class="glow-search__border" aria-hidden="true"></div>
       <div class="glow-search__white" aria-hidden="true"></div>

       <!-- main search control - input keeps original id for JS compatibility -->
        <div class="glow-search__main" role="search">
          <label for="topSearch" class="visually-hidden">Search</label>

       <!-- Input (preserves id topSearch) -->
            <input
          id="topSearch"
         name="text"
            type="search"
          placeholder="Search monasteries, history, tours..."
             class="glow-search__input"
            autocomplete="off"
             aria-label="Search"
          />

           <!-- decorative masks (optional visual) -->
           <div class="glow-search__input-mask" aria-hidden="true"></div>
         <div class="glow-search__pink-mask" aria-hidden="true"></div>

         <!-- search icon -->
        <div class="glow-search__icon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <circle cx="11" cy="11" r="7"></circle>
             <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
             </svg>
           </div>

          <!-- filter button (keeps your existing search button behavior) -->
    <button id="topSearchBtn" class="glow-search__action btn" type="button">Search</button>
      </div>
     </div>
    </div>

      </div>
      <div class="right">
        <button id="chatOpen" class="btn">Chat</button>
        <select id="langSwitch" class="lang-switch"></select>
      </div>
    </header>

    <section class="slideshow" id="slideshow">
      <div class="slides" id="slides"></div>
      <div class="slide-controls">
        <button id="prevSlide">‹</button>
        <button id="nextSlide">›</button>
      </div>
    </section>

    <main>
      <aside id="list"></aside>
      <section class="map-wrap">
        <div id="map">Map Placeholder</div>
        <div id="pano">
          <div id="pannellum-container">Panorama Placeholder</div>
        </div>
        <div id="details" class="details"></div>

        <div id="panoActions">
          <button id="openTourBtn" class="animated-card">Open Tour</button>
          <button id="downloadTourBtn" class="animated-card">Download Tour</button>
          <button id="storyBtn" class="animated-card">Story Mode</button>
          <button id="downloadRouteBtn" class="animated-card">Download Route</button>
          <button id="offlineNavBtn" class="animated-card">Start Offline Nav</button>
        </div>

        <div id="minimap-wrap">
          <div id="minimap">Mini Map</div>
        </div>
        <button id="minimap-toggle">⚙</button>
      </section>
    </main>

    <footer><p>Prototype. Data is illustrative.</p></footer>

    <!-- Chat popup container -->
    <div id="chatbot" class="chat-box hidden">
      <div>
        Chat
        <button id="chatClose">×</button>
      </div>
      <div>
        <p>Hi! This is the chat window. You can style and script me in app.js</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./assets/libs/pannellum-loader.js"></script>
  <script src="./app.js"></script>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/Echoes-of-Sikkim-2/service-worker.js');
    }

    // Chat open/close
    document.getElementById('chatOpen').addEventListener('click', () => {
      document.getElementById('chatbot').classList.remove('hidden');
    });
    document.getElementById('chatClose').addEventListener('click', () => {
      document.getElementById('chatbot').classList.add('hidden');
    });
  </script>
</body>
</html>
