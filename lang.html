<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Echoes of Sikkim - Language</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
html,body{height:100%;margin:0;font-family:Inter,system-ui}
.bg{background:url('./assets/sikkim_bg.jpg') center/cover no-repeat;height:100%;display:flex;align-items:center;justify-content:center;position:relative}
.overlay{position:absolute;inset:0;background:linear-gradient(rgba(6,11,23,0.55),rgba(6,11,23,0.55))}
.panel{position:relative;z-index:2;background:#fff;border-radius:14px;padding:22px;width:92%;max-width:520px;text-align:center;box-shadow:0 12px 40px rgba(2,6,23,0.45)}
h1{margin:0 0 12px;color:#0f172a}
.lang-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.lang-btn{background:#2563eb;color:#fff;padding:12px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
.note{margin-top:12px;color:#475569;font-size:13px}
</style>
</head>
<body>
<div class="bg">
<div class="overlay"></div>
<div class="panel">
<h1>Choose Language / भाषा चुनिए</h1>
<div class="lang-grid" id="langGrid"></div>
<div class="note">You can change language anytime from the header.</div>
</div>
</div>
<script>
const languages = [
  { code:'en', label:'English' },
  { code:'hi', label:'हिन्दी' },
  { code:'bn', label:'বাংলা' },
  { code:'te', label:'తెలుగు' },
  { code:'mr', label:'मराठी' },
  { code:'ta', label:'தமிழ்' },
  { code:'gu', label:'ગુજરાતી' },
  { code:'kn', label:'ಕನ್ನಡ' },
  { code:'ml', label:'മലയാളം' },
  { code:'or', label:'ଓଡ଼ିଆ' },
  { code:'pa', label:'ਪੰਜਾਬੀ' },
  { code:'as', label:'অসমীয়া' },
  { code:'ur', label:'اردو' },
  { code:'ne', label:'नेपाली' },
  { code:'bo', label:'བོད་ཡིག' },
  { code:'sa', label:'संस्कृत' }
]
const grid = document.getElementById('langGrid')
languages.forEach(l=>{
  const b = document.createElement('button')
  b.className='lang-btn'
  b.innerText=l.label
  b.onclick=()=>{ localStorage.setItem('lang', l.code); location.href='index.html' }
  grid.appendChild(b)
})
</script>
</body>
</html>
